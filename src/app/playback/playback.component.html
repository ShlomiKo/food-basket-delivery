<h4 *ngIf="timeline.length>0" (click)="animate()" style="display:inline;margin-left:15px">{{currentTime()}}</h4>
<button mat-raised-button (click)="animate()" *ngIf="!playing" color="primary">לחצו עלי ותהנו</button>
<div style="display: block;width:350px;">
  <canvas baseChart [data]="pieChartData" [labels]="pieChartLabels" [chartType]="pieChartType" [options]="options"
    [colors]="colors"></canvas>
</div>

<div #gmap style="width:100%;height:600px;"></div>
